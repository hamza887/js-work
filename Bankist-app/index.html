<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://images.unsplash.com/photo-1500916434205-0c77489c6cf7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=60" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <title>Bankist</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- TOP NAVIGATION -->
    <nav>
        <p class="welcome">Log in to get Started</p>
        <img src="https://images.unsplash.com/photo-1500916434205-0c77489c6cf7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=60" alt="" class="logo">
        <form action="" class="login">
        <input type="text" placeholder="user" class="login__input login__input--user"/>
        <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin"/>  
        <button class="login__btn">&rarr;</button>  
        </form>
    </nav>

    <!-- MAIN -->

    <!-- BALANCE -->

    <main class="app">
        <div class="balance">
            <div>
                <p class="balance__label">Current Balance</p>
                <p class="balance__date">
                    As of <span class="date">05/03/2037</span>
                </p>
            </div>
            <p class="balance__value">0000$</p>
        </div>

        <!-- MOVEMENTS -->

        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">2 deposit</div>
                <div class="movements__date">3 days ago</div>
                <div class="mocements__value">4000$</div>
            </div>
            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">
                    1 withdrawal
                </div>
                <div class="movements__date">24/01/2037</div>
                <div class="movements__value">378$</div>
            </div>
        </div>

        <!-- SUMMARY -->

        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">000$</p>
            <p class="summary__label">Out</p>
            <p class="summary__label summary__value--out">0000$</p>
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">0000$</p>
            <button class="btn--sort">&downarrow: SORT</button>
        </div>

        <!-- OPERATION : TRANSFERS -->

        <div class="opertion operation--transfer">
            <h2>Transfer money</h2>
            <form action="" class="form form-transfer">
                <input type="text" class="form__input form__input--to">
                <input type="number" class="form__input form__input--amount">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label for="" class="form__label">Transfer to</label>
                <label for="" class="form__label">Amount</label>
            </form>
        </div>

        <!-- OPERATION: LOAN -->

        <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form action="" class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount"/>
                <button class="form__btn form__btn--loan">&rarr:</button>
                <label for="" class="form__label form__label--loan"></label>
            </form>
        </div>

        <!-- OPERATION : CLOSE -->

        div
    </main>


</body>
</html>
